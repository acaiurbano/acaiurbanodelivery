<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="PROMOÇÃO INAUGURAÇÃO - Hokkai Culinária Japonesa. Acesse e peça agora pelo delivery food!">
  <title>Hokkai Delivery - Culinária Japonesa - Faça seu pedido!</title>
  <link rel="shortcut icon" href="images/logo.webp" type="image/webp">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 160px;
    }
    .cover {
      background: url('images/background.webp') center/cover no-repeat;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .info {
      padding: 20px;
      text-align: center;
    }
    .info h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #000;
    }
    .detalhe span {
      display: inline-block;
      margin: 5px;
      color: #000;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="cover">
      <img src="images/logo.webp" alt="Hokkai Delivery">
    </div>
  </header>

  <section class="info">
    <h1>Hokkai - Culinária Japonesa</h1>
    <div class="detalhe">
      <span>Pedido Mínimo: <b>R$ 13,00</b></span>
      <span>Entrega: <b>25-40 min</b> • <span style="color:#077c22">Grátis</span></span>
      <span>Local: Goiânia - Goiás</span>
    </div>
    <div class="detalhe">
      <span>Avaliação: <b>4,8</b> (1.589)</span>
      <span style="color: #d80000;">Super</span>
    </div>
    <div class="detalhe">
      <span>Ótimo atendimento</span>
      <span>Melhores preços</span>
    </div>
  </section>

  <footer>
    © 2025 Hokkai Delivery
  </footer>
