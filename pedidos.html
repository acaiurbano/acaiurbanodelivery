
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Montar Pedido - A√ßa√≠ Urbano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0fc;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #5b0e5c;
        }
        .pedido-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            margin-top: 20px;
        }
        button {
            background-color: #5b0e5c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7b1382;
        }
    </style>
</head>
<body>
    <h1>Monte Seu Pedido üçß</h1>
    <div class="pedido-box">
        <p id="produtoEscolhido">Carregando produto...</p>
        <h3>Complementos:</h3>
        <form id="formPedido">
            <label><input type="checkbox" name="extra" value="granola"> Granola</label><br>
            <label><input type="checkbox" name="extra" value="leite"> Leite em p√≥</label><br>
            <label><input type="checkbox" name="extra" value="pa√ßoca"> Pa√ßoca</label><br><br>
            <button type="submit">Finalizar Pedido</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const produto = params.get('produto');
        document.getElementById('produtoEscolhido').textContent = "Voc√™ escolheu: " + decodeURIComponent(produto);

        document.getElementById("formPedido").addEventListener("submit", function(e) {
            e.preventDefault();
            // Simula redirecionamento para um link de pagamento
            window.location.href = "https://mpago.la/2g1x7fW";
        });
    </script>
</body>
</html>
